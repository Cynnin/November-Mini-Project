<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Completer App</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="main.js" defer="defer"></script>
  </head>
  <body>
    <main-container id="maincontainer">
      <div class="backdrop">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg">
          <pattern
            id="wave"
            x="0"
            y="0"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M0 50 Q 25 40, 50 50 T 100 50"
              fill="none"
              stroke="#e5e7eb"
              stroke-width="1"
            ></path>
            <path
              d="M0 60 Q 25 50, 50 60 T 100 60"
              fill="none"
              stroke="#e5e7eb"
              stroke-width="1"
            ></path>
            <path
              d="M0 70 Q 25 60, 50 70 T 100 70"
              fill="none"
              stroke="#e5e7eb"
              stroke-width="1"
            ></path>
          </pattern>
          <rect width="100%" height="100%" fill="url(#wave)"></rect>
        </svg>
        <div class="yellow glow"></div>
        <div class="blue glow"></div>
        <div class="purple glow"></div>
        <div class="blue-circle"></div>
        <div class="yellow-circle"></div>
        <div class="svg-box">
          <svg width="40" height="40" viewBox="0 0 40 40" class="filled">
            <polygon
              points="20,5 30,35 10,35"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
            ></polygon>
          </svg>
        </div>
        <div class="svg-bounce-box">
          <svg width="60" height="60" viewBox="0 0 60 60" class="svg-bounce">
            <path
              d="M10 30 L50 10 L40 50 L30 35 L10 30 Z"
              fill="currentColor"
              stroke="white"
              stroke-width="2"
            ></path>
          </svg>
        </div>
      </div>
      <div class="foreground">
        <head-card class="cardhead">
          <div slot="logo">
            <img src="./Assets/Icons/login image.svg"/>
          </div>
          <div slot="greeting">
            <h4>Welcome Back!</h4>
            <p>Enter your details to access your account</p>
          </div>
        </head-card>
        <tab-content class="content-container">
          <div slot="inner-container">
            <div slot="muted" class="mute">
              <my-button class="button" data-for-tab="login"> Login </my-button>
              <my-button
                class="button"
                data-variant="signup"
                data-for-tab="logup">
                Sign Up
              </my-button>
            </div>

            <div slot="tab" data-tab="login" class="tab">
              <form>
                <div>
                  <label class="label" for="login-email">
                    Email Address*
                  </label>
                  <div class="relative">
                    <img src="./Assets/Icons/mail.svg" class="svg-mail-lft" />
                    <my-input
                      type="email"
                      data-placeholder="hello@example.com"
                      id="login-email"
                      required
                    ></my-input>
                  </div>
                </div>
                <div class="context">
                  <label class="label" for="login-password"> Password* </label>
                  <div class="relative">
                    <img
                      src="./Assets/Icons/password.svg"
                      class="svg-password-lft"
                    />
                    <my-input
                      type="password"
                      data-placeholder="*****"
                      id="login-password"
                    ></my-input>
                  </div>
                  <div class="btn">
                    <my-button data-variant="help">
                      <ion-icon name="help-circle-outline"></ion-icon>
                      Help?
                    </my-button>
                    <my-button data-variant="next" type="submit"> Next Step </my-button>
                  </div>
                </div>
              </form>
              <div class="terms">
                <p>
                  By continuing, you agree to our
                  <a href="#">Terms of Service</a> &
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </div>

            <div slot="tab" data-tab="logup" class="tab">
              <form>
                <div>
                  <label class="label" for="signup-name"> Full Name* </label>
                  <div class="relative">
                    <img src="./Assets/Icons/person.svg" class="svg-name" />
                    <my-input
                      type="text"
                      data-placeholder="John Doe"
                      id="signup-name"
                    ></my-input>
                  </div>
                </div>
                <div>
                  <label class="label" for="signup-email">
                    Email Address*
                  </label>
                  <div class="relative">
                    <img src="./Assets/Icons/mail.svg" class="svg-mail" />
                    <my-input
                      type="email"
                      data-placeholder="hello@example.com"
                      id="signup-email"
                    ></my-input>
                  </div>
                </div>
                <div class="context">
                  <label class="label" for="signup-password"> Password* </label>
                  <div class="relative">
                    <img
                      src="./Assets/Icons/password.svg"
                      class="svg-password"
                    />
                    <my-input
                      type="password"
                      data-placeholder="*****"
                      id="signup-password"
                    ></my-input>
                  </div>
                  <div class="btn">
                    <my-button data-variant="help">
                      <ion-icon name="help-circle-outline"></ion-icon>
                      Help?
                    </my-button>
                    <my-button data-variant="next" type="submit"> Next Step </my-button>
                  </div>
                </div>
              </form>
              <div class="terms">
                <p>
                  By continuing, you agree to our
                  <a href="#">Terms of Service</a> &
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </div>
          </div>
        </tab-content>
      </div>
      <footer class="end">
          <p>
            Â© 2024 TaskMaster | Made for University Students
          </p>
      </div>
    </main-container>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
